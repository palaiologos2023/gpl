<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu with Submenu</title>
    <style>
        /* Basic styling for the navigation menu */
        nav {
            background-color: #333;
            overflow: hidden;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            float: left;
            position: relative;
        }
        nav ul li a {
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        nav ul li a:hover {
            background-color: #ddd;
            color: black;
        }
        /* Submenu styling */
        nav ul li ul {
            display: none;
            position: absolute;
            background-color: #333;
            min-width: 160px;
            z-index: 1;
        }
        nav ul li ul li {
            float: none;
        }
        nav ul li ul li a {
            padding: 12px 16px;
        }
        nav ul li:hover ul {
            display: block;
        }
    </style>
</head>
<body>

<nav>
    <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#services">Services</a>
            <!-- Submenu -->
            <ul>
                <li><a href="#design">Design</a></li>
                <li><a href="#development">Development</a></li>
                <li><a href="#marketing">Marketing</a></li>
            </ul>
        </li>
        <li><a href="#contact">Contact</a></li>
    </ul>
</nav>

<div style="padding: 20px;">
    <h1>Welcome to Our Website</h1>
    <p>Use the menu to navigate through different sections, including services with a submenu.</p>
</div>

</body>
</html>
